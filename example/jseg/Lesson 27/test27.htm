<!DOCTYPE html>

<html>
<head>
    <title>Lesson 27: Example 01</title>
</head>
<body>
<form name="theForm" action="" onsubmit="validateForm(event)">
    <input name="btnSubmit" type="submit" value="Submit" />
    <input name="btnSubmitNew" id="test" type="button" value="SubmitNew" onclick="renameButton()" />
</form>
<script type="text/javascript" src="eventutility.js"></script>
<script type="text/javascript">
function renameButton(){
	document.getElementById("test").value = "newwww";
}

function validateForm(event) {
    var button = document.theForm.btnSubmit;

    button.disabled = true;

    var notValidated = confirm("Do you want to simulate an invalid form?");

    if (notValidated) {
        alert("Invalid data was found in the form. Please fix and submit again");
        button.disabled = false;
        eventUtility.preventDefault(event);
    }
}

</script>
</body>
</html>
