<!DOCTYPE html>

<html>
<head>
    <title>Lesson 29: Validate With JQuery</title>
    <style type="text/css">
    .ok {
        color: green;
        text-decoration: underline;	
    }
    .nok {
        color: red;
        font-weight: bold;
    }  
    </style>
    <script src="jquery.js" type="text/javascript"></script>
	<script src="validate.js" type="text/javascript"> </script>
</head>
<body>
<form name="theForm" id="theForm" action="" onsubmit="validateForm(event)">
    <p>
        Name: <input type="text" name="txtName" id="txtName"/><span id="nameInfo">What's your name?</span>
    </p>
    <p>
        Age: <input type="text" name="txtAge" id="txtAge"/><span id="ageInfo">What's your age?</span>
    </p>
    <p>
        Email: <input type="text" name="txtEmail" id="txtEmail"/><span id="emailInfo">What's your email?</span>
    </p>
    <p>
        Password: <input type="password" name="txtPassword1" id="txtPassword1"/><span id="pass1Info">Enter password</span>
    </p>
    <p>
        Retype Password: <input type="password" name="txtPassword2" id="txtPassword2"/><span id="pass2Info">Re-Enter password</span>
    </p>

    <input name="btnSubmit" type="submit" value="Submit" />
</form>

</body>
</html>
